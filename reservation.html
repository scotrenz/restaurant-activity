<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>

    <!-- Latest coiled and min CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
        <script src="reservation.js"></script>
        <script src="tables.js"></script>
      <script src="index.js"></script>
</head>

<body>
    
     <div class="container">
    
       <div class="jumbotron">
          <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span> Peter Luger's</h1>
          <hr>
          <h2 class="text-center">Make your reservation</h2>
          <br>
    
         <div class="text-center">
            <a href="tables.html">
              <button type="button" class="btn btn-lg btn-primary">
                <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
            </a>
            <a href="index.html">
              <button type="button" class="btn btn-lg btn-default">
                <span class="glyphicon glyphicon-home"></span>
              </button>
            </a>
          </div>
        </div>
    
       <div class="row">
          <div class="col-lg-12">
    
           <!-- Reservation Page -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
    
               <form role="form">
    
                 <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reserve_name" placeholder="Ex. John Wayne">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_phone" placeholder="Ex. 718-767-7777">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="reserve_email" placeholder="Ex. John_Wayne@gmail.com">
                    <label for="">Unique Id</label>
                    <input type="text" class="form-control" id="reserve_unique" placeholder="Ex. jamesjay">
                  </div>
    
                 <button type="submit" class="btn btn-primary btn-lg btn-block submit">Submit</button>
                </form>
    
             </div>
            </div>
    
         </div>
        </div>
    
    
       <footer class="footer">
          <div class="container">
            <p>
              <a href="/api/tables">API Table Link</a> |
              <a href="/api/waitlist">API Wait List</a>
            </p>
          </div>
        </footer>
    
     </div>
    
    </body>

</html>
